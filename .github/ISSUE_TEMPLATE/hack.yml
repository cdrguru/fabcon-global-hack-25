name: Project Submission
description: "Share your project with us to get a digital badge and win exciting prizes!"
title: "Project: <short description>"
body:
  - type: input
    id: name
    attributes:
      label: Project name
      description: Name of your project
    validations:
      required: true
  - type: dropdown
    id: learn-completion
    attributes:
      label: MS Learn Fabric Skilling Plan Completion 
      description: Did you complete the Skilling Plan?
      options:
        - 'Yes'
        - 'No'
      default: 0
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Project Pitch or Description
      description: Provide a short elevator pitch for your project including what you built, which Microsoft and Azure technologies used, what it does, what problem it solves. 
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: Project Repository URL
      description: Share a URL to your GitHub code repository. If the repository is private, grant read access to the GitHub users @toolboc and @jcardif before submitting.
    validations:
      required: true
  - type: input
    id: video
    attributes:
      label: Project Demo video URL
      description: Share the link to a 3â€“5-minute public video to YouTube, Vimeo, Facebook, or Youku demonstrating your project in action.  
    validations:
      required: true
  - type: input
    id: teammembers
    attributes:
      label: Team members
      description: Comma-separated list of GitHub usernames who also worked on this project. 
    validations:
      required: false
  - type: checkboxes
    id: registered
    attributes:
      label: Registration status.
      description: By submitting this project, you confirm that your team is registered for the hackathon. Only registered teams will be considered. To register, complete the form at [aka.ms/fabconhack/register](https://aka.ms/fabconhack/register)
      options:
        - label: I have completed registration
          required: true